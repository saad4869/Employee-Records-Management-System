# Database
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=erms_user
spring.datasource.password=erms_password

# Spring Security default user (for development only)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMINISTRATOR

# Server configuration
server.port=8080

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
# Envers Configuration
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
# Logging
logging.level.org.springframework=INFO
logging.level.com.hahn.employeerecordsmanagementsystem=DEBUG